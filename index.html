<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Начадл JS">
  <meta name="keywords" content="html, css, java script">
  <meta name="author" content="Павел Калашников">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" alt="Логотип" src="./images/logo_header.svg">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" alt="Аватар профиля" src="./images/avatar.jpg">
        <div class="profile__info">
          <div class="profile__data">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <input type="button" class="profile__edit-button" name="edit-button">
        </div>
        <div class="profile__add-button-container">
          <input type="button" name="add-button" class="profile__add-button">
        </div>
      </section>
      <section class="elements" aria-label="Карточки с фото">
        <article class="elements__element">
          <img class="elements__image" alt="Старое здание" src="./images/karachaevsk.jpg">
          <div class="elements__info">
            <h2 class="elements__place">Карачаевск</h2>
            <input type="button" name="like-button" class="elements__like">
          </input>
        </article>
        <article class="elements__element">
          <img class="elements__image" alt="Эльбрус на закате" src="./images/elbrus.jpg">
          <div class="elements__info">
            <h2 class="elements__place">Гора Эльбрус</h2>
            <input type="button" name="like-button" class="elements__like">
          </div>
        </article>
        <article class="elements__element">
          <img class="elements__image" alt="Гора Домбай" src="./images/dombai.jpg">
          <div class="elements__info">
            <h2 class="elements__place">Домбай</h2>
            <input type="button" name="like-button" class="elements__like">
          </div>
        </article>
        <article class="elements__element">
          <img class="elements__image" alt="Эльбрус на закате" src="./images/elbrus.jpg">
          <div class="elements__info">
            <h2 class="elements__place">Гора Эльбрус</h2>
            <input type="button" name="like-button" class="elements__like">
          </div>
        </article>
        <article class="elements__element">
          <img class="elements__image" alt="Гора Домбай" src="./images/dombai.jpg">
          <div class="elements__info">
            <h2 class="elements__place">Домбай</h2>
            <input type="button" name="like-button" class="elements__like">
          </div>
        </article>
        <article class="elements__element">
          <img class="elements__image" alt="Старое здание" src="./images/karachaevsk.jpg">
          <div class="elements__info">
            <h2 class="elements__place">Карачаево-Черкесия</h2>
            <input type="button" name="like-button" class="elements__like">
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright" lang="en">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__interactive">
        <input type="button" class="popup__close-icon" name="close-button">
        <h2 class="popup__form-text">Редактировать профиль</h2>
        <form class="popup__form" name="profile-form">
          <input type="text" name="name-field" class="popup__input popup__input_type_name" value="Жак-Ив Кусто" placeholder="Введите имя">
          <input type="text" name="description-field" class="popup__input popup__input_type_description" value="Исследователь океана" placeholder="О себе">
          <button type="submit" class="popup__button" name="submit-button">Сохранить</button>
        </form>
      </div>        
    </div>
  </div>
  <script src="./index.js"></script>  
</body>
</html>
