<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Начадл JS">
  <meta name="keywords" content="html, css, java script">
  <meta name="author" content="Павел Калашников">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <div class="popup">
      <form class="popup__form">
        <img class="popup__close-icon" alt="Крестик" src="./images/close-icon.svg">
        <h2 class="popup__form-text">Редактировать профиль</h2>
        <fieldset class="popup__form-container">
          <input type="text" class="popup__name-field" value="Жак-Ив Кусто">
        </fieldset>
        <fieldset class="popup__form-container">
          <input type="text" class="popup__description-field" value="Исследователь океана">
        </fieldset>
        <button type="submit" class="popup__button">Сохранить</button>
      </form>        
    </div>
    <header class="header">
      <img class="header__logo" alt="Логотип" src="./images/logo_header.svg">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" alt="Аватар профиля" src="./images/avatar.jpg">
        <div class="profile__info">
          <img class="profile__edit-button" alt="Кнопка редактриования" src="./images/Edit_button.svg">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <h2 class="profile__description">Исследователь океана</h2>
        </div>
        <div class="profile__add-button-container">
          <img class="profile__add-button" alt="Кнопка добавления" src="./images/Vector.svg">
        </div>
      </section>
      <section class="elements">
        <article class="elements__element">
          <img class="elements__image" alt="Старое здание" src="./images/karachaevsk.jpg">
          <div class="elements__info">
            <h2 class="elements__place">Карачаевск</h2>
            <div class="elements__like">
          </div>
        </article>
        <article class="elements__element">
          <img class="elements__image" alt="Эльбрус на закате" src="./images/elbrus.jpg">
          <div class="elements__info">
            <h2 class="elements__place">Гора Эльбрус</h2>
            <div class="elements__like">
          </div>
        </article>
        <article class="elements__element">
          <img class="elements__image" alt="Гора Домбай" src="./images/dombai.jpg">
          <div class="elements__info">
            <h2 class="elements__place">Домбай</h2>
            <div class="elements__like">
          </div>
        </article>
        <article class="elements__element">
          <img class="elements__image" alt="Эльбрус на закате" src="./images/elbrus.jpg">
          <div class="elements__info">
            <h2 class="elements__place">Гора Эльбрус</h2>
            <div class="elements__like">
          </div>
        </article>
        <article class="elements__element">
          <img class="elements__image" alt="Гора Домбай" src="./images/dombai.jpg">
          <div class="elements__info">
            <h2 class="elements__place">Домбай</h2>
            <div class="elements__like">
          </div>
        </article>
        <article class="elements__element">
          <img class="elements__image" alt="Старое здание" src="./images/karachaevsk.jpg">
          <div class="elements__info">
            <h2 class="elements__place">Карачаево-Черкесия</h2>
            <div class="elements__like">
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright" lang="en">&copy; 2023 Mesto Russia</p>
    </footer>
  </div>
  <script src="./script.js"></script>  
</body>
</html>
