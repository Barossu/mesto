<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Начадл JS">
  <meta name="keywords" content="html, css, java script">
  <meta name="author" content="Павел Калашников">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" alt="Логотип" src="./images/logo_header.svg">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" alt="Аватар профиля" src="./images/avatar.jpg">
        <div class="profile__info">
          <div class="profile__data">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button type="button" class="profile__edit-button" name="edit-button"></button>
        </div>
          <button type="button" name="add-button" class="profile__add-button"></button>
      </section>
      <section class="elements" aria-label="Карточки с фото">
        
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright" lang="en">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup" id="popup-edit-profile">
      <div class="popup__container">
        <button type="button" class="popup__close-icon" name="close-button"></button>
        <h2 class="popup__form-text">Редактировать профиль</h2>
        <form class="popup__form" id="popup-edit-form" name="profile-form" novalidate>
          <label class="popup__input-container">
            <input type="text" id="name-field"  name="name-field" class="popup__input popup__input_type_name" value="Жак-Ив Кусто" placeholder="Введите имя" required minlength="2" maxlength="40">
            <span class="popup__error" id="name-field-error"></span>
          </label>
          <label class="popup__input-container"> 
            <input type="text" id="description-field" name="description-field" class="popup__input popup__input_type_description" value="Исследователь океана" placeholder="О себе" required minlength="2" maxlength="200">
            <span class="popup__error" id="description-field-error"></span>
          </label> 
          <button type="submit" class="popup__button" name="submit-button">Сохранить</button>
        </form>
      </div>        
    </div>
    <div class="popup" id="popup-add-place">
      <div class="popup__container">
        <button type="button" class="popup__close-icon" name="close-button"></button>
        <h2 class="popup__form-text">Новое место</h2>
        <form class="popup__form" id="popup-add-form" name="add-form" novalidate>
          <label class="popup__input-container">
            <input type="text" id="place-name-field" name="place-name-field" class="popup__input" value="" placeholder="Название" required minlength="2" maxlength="30"> 
            <span class="popup__error" id="place-name-field-error"></span>
          </label>
          <label class="popup__input-container"> 
            <input type="url" id="image-link-field" name="image-link-field" class="popup__input" value="" placeholder="Ссылка на картинку" required>
            <span class="popup__error" id="image-link-field-error"></span>
          </label>
          <button type="submit" class="popup__button" name="submit-button">Создать</button>
        </form>
      </div>        
    </div>
    <div class="popup popup_darker" id="popup-card">
      <div class="popup__image-container">
        <button type="button" class="popup__close-icon" name="close-button"></button>
        <img class="popup__opened-image" src="#" alt="&nbsp;">
        <h2 class="popup__opened-place">&nbsp;</h2>
      </div>
    </div>
  </div>

  <template id="template">
    <article class="elements__element">
      <img class="elements__image" src="#" alt="">
      <button type="button" class="elements__remove-button" name="remove-button"></button>
      <div class="elements__info">
        <h2 class="elements__place"></h2>
        <button type="button" name="like-button" class="elements__like"></button>
      </div>
    </article>
  </template>

  <script src="./index.js"></script>
  <script src="./validate.js"></script>
</body>
</html>
